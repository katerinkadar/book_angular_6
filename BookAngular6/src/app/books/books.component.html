 <ul class="books">
  <li *ngFor="let book of books">
  <a routerLink="/bookdetail/{{book.id}}">
    <span class="badge">{{book.id}}</span> {{book.name}}
  </a><button class="delete" title="удалить книгу"
  (click)="delete(book)">x</button>
  </li>
</ul>
<div>
    <label>Book name:
      <input #bookName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(bookName.value); bookName.value=''">
      add
    </button>
  </div>
